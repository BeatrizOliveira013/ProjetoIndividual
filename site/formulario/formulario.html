<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste de Casa de Hogwarts</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }
  #result {
    font-weight: bold;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Teste de Casa de Hogwarts</h1>
  <form id="hogwarts-form">
    <label for="pergunta1">1. Qual animal você escolheria como seu companheiro?</label><br>
    <select id="pergunta1">
      <option value="1">Cão</option>
      <option value="2">Gato</option>
      <option value="3">Coruja</option>
      <option value="4">Sapo</option>
    </select><br><br>

    <label for="pergunta2">2. Qual matéria você mais gosta?</label><br>
    <select id="pergunta2">
      <option value="1">Poções</option>
      <option value="2">Defesa Contra as Artes das Trevas</option>
      <option value="3">Transfiguração</option>
      <option value="4">Herbologia</option>
    </select><br><br>

    <!-- Adicione mais perguntas conforme necessário -->

    <button type="button" onclick="calcularCasa()">Descobrir Casa</button>
  </form>
  <div id="result"></div>
</div>

<script>
function calcularCasa() {
  // Obtendo respostas
  var respostas = [];
  for (var i = 1; i <= 10; i++) {
    var pergunta = document.getElementById('pergunta' + i);
    respostas.push(pergunta.value);
  }

  // Calculando pontuação para cada casa
  var pontuacao = {
    "Grifinória": 0,
    "Sonserina": 0,
    "Corvinal": 0,
    "Lufa-Lufa": 0
  };

  for (var i = 0; i < respostas.length; i++) {
    switch(respostas[i]) {
      case "1":
        pontuacao["Grifinória"] += 1;
        break;
      case "2":
        pontuacao["Sonserina"] += 1;
        break;
      case "3":
        pontuacao["Corvinal"] += 1;
        break;
      case "4":
        pontuacao["Lufa-Lufa"] += 1;
        break;
    }
  }

  // Determinando a casa com maior pontuação
  var casa = Object.keys(pontuacao).reduce(function(a, b){ return pontuacao[a] > pontuacao[b] ? a : b });

  // Exibindo o resultado
  document.getElementById('result').innerText = "Sua casa em Hogwarts é: " + casa;
}
</script>
</body>
</html>
