<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarryPotter | Login</title>

    <link rel="icon" href="./assets/icon/icons8-harry-potter-60.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header">

        <div class="container">
            <h1 class="titulo">Harry Potter Fanpage</h1>

            <ul class="navbar">
                <li >
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./sobremim.html">About me</a>
                </li>
                <li>
                    <a href="./quiz.html">Quiz</a>
                </li>

            </ul>

            <ul class="navbar">
                <li class="agora">
                    <a href="./login.html">Login</a>
                </li>
                <li>
                    <a href="./register.html">Register</a>
                </li>
            </ul>

        </div>
    </div>

    <div class="banner">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <h2>Bem-vindo(a) de volta!</h2>
                <div class="formulario">
                    <span class="tipo_campo">E-mail:</span>
                    <input id="email_input" type="email" placeholder="Login">

                    <span class="tipo_campo">Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">

                    <button class="btn" onclick="entrar()">Entrar</button>
                </div>
                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4> &hearts; Harry Potter Fanpage &copy; 2023</h4>
            <span class="version">v1.0.0</span>
        </div>
    </div>
    <!--footer fim-->
    
    <script>
        function entrar() {
            var emailVar = document.getElementById("email_input").value;
            var senhaVar = document.getElementById("senha_input").value;
            var mensagem = "";

            // Verificar campos vazios
            if (emailVar === "") {
                mensagem += "E-mail é obrigatório. ";
            }
            if (senhaVar === "") {
                mensagem += "Senha é obrigatória. ";
            }

            // Verificar se email contém "@" e "."
            if (emailVar.indexOf("@") === -1 || emailVar.indexOf(".") === -1) {
                mensagem += "E-mail inválido. ";
            }

            // Verificar caracteres especiais na senha
            var specialChars = "!@#$%^&*(),.?\":{}|<>";
            var hasSpecialChar = false;
            for (var i = 0; i < senhaVar.length; i++) {
                if (specialChars.indexOf(senhaVar[i]) !== -1) {
                    hasSpecialChar = true;
                    break;
                }
            }
            if (!hasSpecialChar) {
                mensagem += "Senha deve conter pelo menos um caractere especial. ";
            }

            // Verificar números na senha
            var hasNumber = false;
            for (var i = 0; i < senhaVar.length; i++) {
                if (!isNaN(senhaVar[i]) && senhaVar[i] !== " ") {
                    hasNumber = true;
                    break;
                }
            }
            if (!hasNumber) {
                mensagem += "Senha deve conter pelo menos um número. ";
            }

            // Mostrar mensagens de erro se houver
            if (mensagem !== "") {
                document.getElementById("mensagem_erro").innerText = mensagem;
                document.getElementById("cardErro").style.display = "block";
                setTimeout(function () {
                    document.getElementById("cardErro").style.display = "none";
                }, 5000);
                return false;
            }

            // Fazer requisição de login se não houver erros
            fetch("/users/login", { // 
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: emailVar,
                    password: senhaVar
                })
            }).then(function (resposta) {
                if (resposta.ok) {
                    resposta.json().then(json => {
                        sessionStorage.EMAIL_USUARIO = json.user.email;
                        sessionStorage.NOME_USUARIO = json.user.nome;
                        sessionStorage.ID_USUARIO = json.user.id;

                        setTimeout(function () {
                            window.location = "./dashboard.html";
                        }, 1000);
                    });
                } else {
                    resposta.text().then(texto => {
                        document.getElementById("mensagem_erro").innerText = texto;
                        document.getElementById("cardErro").style.display = "block";
                        setTimeout(function () {
                            document.getElementById("cardErro").style.display = "none";
                        }, 5000);
                    });
                }
            }).catch(function (erro) {
                console.log(erro);
            });

            return false;
        }
    </script>

</body>

</html>
