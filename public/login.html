    <script>
        function entrar() {
            var emailVar = document.getElementById("email_input").value;
            var senhaVar = document.getElementById("senha_input").value;
            var mensagem = "";

            // Verificar campos vazios
            if (emailVar === "") {
                mensagem += "E-mail é obrigatório. ";
            }
            if (senhaVar === "") {
                mensagem += "Senha é obrigatória. ";
            }

            // Verificar se email contém "@" e "."
            if (emailVar.indexOf("@") === -1 || emailVar.indexOf(".") === -1) {
                mensagem += "E-mail inválido. ";
            }

            // Verificar caracteres especiais na senha
            var specialChars = "!@#$%^&*(),.?\":{}|<>";
            var hasSpecialChar = false;
            for (var i = 0; i < senhaVar.length; i++) {
                if (specialChars.indexOf(senhaVar[i]) !== -1) {
                    hasSpecialChar = true;
                    break;
                }
            }
            if (!hasSpecialChar) {
                mensagem += "Senha deve conter pelo menos um caractere especial. ";
            }

            // Verificar números na senha
            var hasNumber = false;
            for (var i = 0; i < senhaVar.length; i++) {
                if (!isNaN(senhaVar[i]) && senhaVar[i] !== " ") {
                    hasNumber = true;
                    break;
                }
            }
            if (!hasNumber) {
                mensagem += "Senha deve conter pelo menos um número. ";
            }

            // Mostrar mensagens de erro se houver
            if (mensagem !== "") {
                document.getElementById("mensagem_erro").innerText = mensagem;
                document.getElementById("cardErro").style.display = "block";
                setTimeout(function () {
                    document.getElementById("cardErro").style.display = "none";
                }, 5000);
                return false;
            }

            // Fazer requisição de login se não houver erros
            fetch("/users/login", { // 
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: emailVar,
                    password: senhaVar
                })
            }).then(function (resposta) {
                if (resposta.ok) {
                    resposta.json().then(json => {
                        sessionStorage.EMAIL_USUARIO = json.user.email;
                        sessionStorage.NOME_USUARIO = json.user.nome;
                        sessionStorage.ID_USUARIO = json.user.id;

                        setTimeout(function () {
                            window.location = "./dashboard.html";
                        }, 1000);
                    });
                } else {
                    resposta.text().then(texto => {
                        document.getElementById("mensagem_erro").innerText = texto;
                        document.getElementById("cardErro").style.display = "block";
                        setTimeout(function () {
                            document.getElementById("cardErro").style.display = "none";
                        }, 5000);
                    });
                }
            }).catch(function (erro) {
                console.log(erro);
            });

            return false;
        }
    </script>
