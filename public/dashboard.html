<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Quiz</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!--header inicio -->
    <div class="header">

        <div class="container">
            <h1 class="titulo">Harry Potter Fanpage</h1>

            <ul class="navbar">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="./sobremim.html">About me</a>
                </li>
                <li>
                    <a href="./quiz.html">Quiz</a>
                </li>

            </ul>
            
                <ul class="navbar">
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                    <li>
                        <a href="./register.html">Register</a>
                    </li>
                </ul>
            
        </div>
    </div>
    <!--header fim-->

    <section class="main">
        <div class="container dashboard">
            <h1>Dashboard do Quiz</h1>
            <!-- KPIs -->
            <div class="kpi-container">
                <div class="kpi" id="kpi-total">Total de Participantes: <span></span></div>
                <div class="kpi" id="kpi-most-popular">Casa Mais Popular: <span></span></div>
                <div class="kpi" id="kpi-participation">Participação por Casa: <span></span></div>
            </div>
            <!-- Gráfico de Barras -->
            <div class="chart-container">
                <canvas id="quizChart"></canvas>
            </div>
            <!-- Gráfico de Pizza -->
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </section>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4> &hearts; Harry Potter Fanpage &copy; 2023</h4>
            <span class="version">v1.0.0</span>
        </div>
    </div>
    <!--footer fim-->


    <!--biblioteca chart.js para os grafics-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- fetch() para obter os resultados do quiz de uma API local (http://localhost:/api/results).-->
    <script>
fetch('http://localhost:8080/results/all')  // 
    .then(response => response.json())
    .then(data => {
        // Cria um objeto que armazenará a contagem de cada casa do quiz
        const houseCounts = {
            'Grifinória': 0,
            'Corvinal': 0,
            'Lufa-Lufa': 0,
            'Sonserina': 0
        };

        // Itera sobre cada resultado do quiz
        data.forEach(result => {
            // Incrementa a contagem da casa correspondente para cada resultado
            houseCounts[result.house]++;
        });

        // Calcula o número total de participantes no quiz
        const totalParticipants = data.length;

        // Identifica a casa mais popular com base na contagem de participantes
        const mostPopularHouse = Object.keys(houseCounts).reduce((a, b) => houseCounts[a] > houseCounts[b] ? a : b);

        // Atualiza o total de participantes exibido no painel do dashboard
        document.getElementById('kpi-total').querySelector('span').innerText = totalParticipants;

        // Atualiza a casa mais popular exibida no painel do dashboard
        document.getElementById('kpi-most-popular').querySelector('span').innerText = mostPopularHouse;

        // Calcula a participação percentual de cada casa no quiz e formata os resultados
        const participationPercentages = Object.keys(houseCounts).map(house => {
            return `${house}: ${(houseCounts[house] / totalParticipants * 100).toFixed(2)}%`;
        }).join(', ');











        

        // Atualiza a participação por casa exibida no painel do dashboard
        document.getElementById('kpi-participation').querySelector('span').innerText = participationPercentages;

        // Gráfico de Barras
        const ctx = document.getElementById('quizChart').getContext('2d');
        const quizChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(houseCounts),
                datasets: [{
                    label: 'Resultados do Quiz',
                    data: Object.values(houseCounts),
                    backgroundColor: [
                        'rgba(139, 0, 0, 0.8)',    
                        'rgba(0, 0, 139, 0.8)',    
                        'rgba(139, 139, 0, 0.8)',  
                        'rgba(0, 77, 77, 0.8)'    
                    ],
                    borderColor: [
                        'rgba(139, 0, 0, 1)',      
                        'rgba(0, 0, 139, 1)',      
                        'rgba(139, 139, 0, 1)',    
                        'rgba(0, 77, 77, 1)'       
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Pizza
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: Object.keys(houseCounts),
                datasets: [{
                    label: 'Distribuição das Casas',
                    data: Object.values(houseCounts),
                    backgroundColor: [
                        'rgba(139, 0, 0, 0.8)',    
                        'rgba(0, 0, 139, 0.8)',    
                        'rgba(139, 139, 0, 0.8)',  
                        'rgba(0, 77, 77, 0.8)'    
                    ],
                    borderColor: [
                        'rgba(139, 0, 0, 1)',    
                        'rgba(0, 0, 139, 1)',    
                        'rgba(139, 139, 0, 1)',   
                        'rgba(0, 77, 77, 1)'       
                    ],
                    borderWidth: 1
                }]
            }
        });
    })
    .catch(error => {
        console.error('Error:', error);
    });
</script>
</body>
</html>
